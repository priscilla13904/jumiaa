<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single item</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container-fluid">
    <!-- include navbar -->
    {% include 'navbar.html'%}
    <section class="row">
        <div class="col-md-4 ">
           <img src="../static/images/{{ product[5] }}" alt="" class="w-100">
        </div>
        <div class="col-md-8 p-5" > 
            <!-- tittle -->
            <h3 class="text-warning"> {{ product[1] }} </h3>
            <br>
            <p>{{product[2]}}</p>
            <br>
            <b class="text-danger">product category:{{product[4]}} </b>
            <br>
            <br/>
            <b class="text-success">product quantity :3</b>
            <br><br/>
            <b class="text-success">product cost :{{product[3]}}</b>
            <br>
            <!-- check if email exist in session['key'] -->
            {% if session['key'] %}
            <!-- it means the user is logged in -->
            <!-- you can now proceed to make payment -->
             <!-- show user form to complete payment -->
               <form action="/mpesa" method="post">
                <input type="number" class="form-control" placeholder="enter phone 254xxxxxxxxx" name="phone">
                <label for="">to pay KES</label>
                <input type="number" class="form-control" name ="amount" value="{{product[3]}}" readonly>
                <br>
                <input type="submit" value="pay now" class="btn btn-info">
              </form>
            {% else  %}
            <h4 class="text-warning">please sign in to make purchase</h4>
            <a href="/login" class="btn btn-dark btn-sm">login</a>
            <!-- user is not logged in -->
            <!-- ask  them to log in to make purchase -->
            {% endif %}
            
        </div>

    </section>
   </div>
</body>
</html>
